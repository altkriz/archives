let papers = [
    {
        title: "Sample Question Paper â€“ KrizArchives",
        url: samplePDF

];

function renderPapers() {
    const container = document.getElementById("papers");
    container.innerHTML = "";

    papers.forEach((paper, index) => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";

        div.innerHTML = `
            <span class="text-gray-800">${paper.title}</span>
            <button onclick="openPDF(${index})"
                class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                View
            </button>
        `;
        container.appendChild(div);
    });
}

function addPaper() {
    const title = document.getElementById("paperTitle").value.trim();
    const file = document.getElementById("paperFile").files[0];

    if (!title || !file) {
        alert("Please enter title and select a PDF file.");
        return;
    }

    const url = URL.createObjectURL(file);
    papers.push({ title, url });

    document.getElementById("paperTitle").value = "";
    document.getElementById("paperFile").value = "";

    renderPapers();
}

function openPDF(index) {
    document.getElementById("pdfViewer").src = papers[index].url;
    document.getElementById("pdfModal").classList.remove("hidden");
}

function closeModal() {
    document.getElementById("pdfViewer").src = "";
    document.getElementById("pdfModal").classList.add("hidden");
}

renderPapers();
</script>
